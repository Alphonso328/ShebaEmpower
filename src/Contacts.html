<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sheba</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="img/gram.jpg" width="45" height="45" alt="">
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="./index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="./Shop.html" class="nav-link">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a href="./Events.html" class="nav-link">Events</a>
                    </li>
                    <li class="nav-item active">
                        <a href="./Contacts.html" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="pimg4">
        <div class="ptext">
            <span class="border ">
               Contact
            </span>
        </div>
    </div>

    <section id="contact_me" class="  text-center py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card p-4">
                        <div class="card-body">
                            <h4>Get More Info</h4>
                            <p>If a conformation email is not received within two days please call</p>
                            <h3><i class="fa fa-envelope fa-2x"></i></h3>
                            <p>Sheba@outlook.com</p>
                            <h3><i class="fa fa-phone fa-2x"></i></h3>
                            <p>1(347)-489-4152</p>
                            <h3><i class="fa fa-instagram fa-2x"></i></h3>
                            <a href="">
                                <p>Sheba</p>
                            </a>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="text-center"> Enter Your Information</h3>
                            <hr>
                            <form name="sentMessage" id="contactform" novalidate>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" id="name" class="form-control" placeholder="First Name">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" id="lname" class="form-control" placeholder="Last Name">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="Email" id="email" class="form-control" placeholder="Email">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" id="phone" class="form-control" placeholder="Phone Number">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <textarea class="form-control" id="message" cols="30" rows="10">

                                             </textarea>
                                        </div>
                                    </div>
                                    <div id="success"></div>
                                    <div class="col-md-12">
                                        <input type="submit" class="btn btn-outline-secondary btn-block">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="js/jquery.min.js"></script>
    <script src="js/instafeed.min.js"></script>
    <script src="js/Sheba-Empowerment.js "></script>
    <script src="js/contact_me.js "></script>
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/magnific.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
